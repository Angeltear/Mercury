<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment="content">
    <div class="card">

        <!--
                    <h5 class="card-title">Table with hoverable rows</h5>
        -->
        <div class="card-body">
            <!-- Table with hoverable rows -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Percentage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="parameter: ${params}">
                    <td th:text="${parameter.id}"></td>
                    <td th:text="${parameter.parameterName}"></td>
                    <td th:text="${parameter.parameterPercentage}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/params/edit/' +${parameter.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/params/delete/' +${parameter.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- End Table with hoverable rows -->
        </div>

    </div>
    <div class="card">
        <div class="card-header">
            <a href="/params/add" class="btn btn-primary"> New Payroll Parameter</a>
        </div>
    </div>
</div>
</body>
</html>
