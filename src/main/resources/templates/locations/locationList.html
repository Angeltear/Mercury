<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment="content">
    <div class="card">

        <!--
                    <h5 class="card-title">Table with hoverable rows</h5>
        -->
            <div class="card-body">
                <!-- Table with hoverable rows -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">City</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="location: ${locations}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.city}"></td>
                        <td th:text="${location.street_address}"></td>
                        <td>
                            <a class="btn btn-primary" href="/locations/add">Details</a>
                            <a class="btn btn-warning" th:href="@{'/locations/edit/' +${location.id}}">Edit</a>
                            <a class="btn btn-danger" th:href="@{'/locations/delete/' +${location.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- End Table with hoverable rows -->
            </div>

    </div>
    <div class="card">
        <div class="card-header">
            <a href="/locations/add" class="btn btn-primary"> New location</a>
        </div>
    </div>
</div>
</body>
</html>
