<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5 th:text="${payslipView.employee.employeeFirstName} + ' ' + ${payslipView.employee.employeeLastName}"></h5>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-2">
                            <p class="text-end"><b>#</b></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-start" th:text="${payslipView.employee.id}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p class="text-end"><b>Position</b></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-start" th:text="${payslipView.employee.employeePosition}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end"><b>Company Period</b></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-start" th:text="${yearsCompany} + ' y ' + ${monthsCompany} + ' m ' + ${daysCompany} + ' d'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end"><b>Career Period</b></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-start" th:text="${yearsEmployment} + ' y ' + ${monthsEmployment} + ' m ' + ${daysEmployment} + ' d'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-end"><b>Base Salary</b></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-start" th:text="${payslipView.payslip.baseSalary}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                    <h5 class="card-header text-center">Accruals</h5>
                <div class="card-body">
                    <!-- Table with hoverable rows -->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                         <tr th:each="paramAccrual: ${payslipView.payrollParamsAccruals}">
                             <td th:text="${paramAccrual.parameterName}"></td>
                             <td th:text="${paramAccrual.parameterPercentage}"></td>
                         </tr>
                        </tbody>
                    </table>
                    <!-- End Table with hoverable rows -->
                </div>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <h5 class="card-header text-center">Deductions</h5>
                <div class="card-body">
                    <!-- Table with hoverable rows -->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="paramDeducts: ${payslipView.payrollParamsDeducts}">
                            <td th:if="${paramDeducts.parameterName!='Flat Tax'}" th:text="${paramDeducts.parameterName}"></td>
                            <td th:if="${paramDeducts.parameterName!='Flat Tax'}" th:text="${paramDeducts.parameterPercentage}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Table with hoverable rows -->
                </div>

            </div>
        </div>
    </div>

    <div class="row text-end">
        <div class="card">

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-10">
                            <p class="text-end"><b>Total Withhold</b></p>
                        </div>
                        <div class="col-lg-2">
                            <p class="text-start" th:text="${payslipView.payslip.withholds} + ' BGN'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <p class="text-end"><b>Total Receivable</b></p>
                        </div>
                        <div class="col-lg-2">
                            <p class="text-start" th:text="${payslipView.payslip.receivable} + ' BGN'"></p>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
</body>
</html>
